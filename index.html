<!DOCTYPE html>
<html lang="es">
<head>

<body>
<header>
    <h2 class="titulo">DISEÑOS PCB</h2> 
    <nav class="navigation"> 
        <a href="index.html">Inicio</a>
        <a href="pages/nosotros.html">Nosotros</a>
        <a href="pages/contactos.html">Contactos</a>
        <button class="btnLogin">Sesion</button>
    
    </nav>
</header>
<div class="content">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login"> 
        <h2>Sesion</h2>
        <form action="#">
            <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required>
            <label for="">Usuario:</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label for="">Contraseña:</label>
        </div>
        <button type="submit" class="btn">Ingresar</button>
      <div class="login-register">
        <p>
            ¿No esta registrado?
            <a href="" class="register-link">Registrarme</a>
        </p>
      </div>
    </form>
    </div>
    <div class="form-box register"> 
        <h2>Registro</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></ion-icon></span>
                <input type="text" required>
                <label for="">Nombre Completo:</label>
            </div>
            <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required>
            <label for="">Usuario:</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label for="">Contraseña:</label>
        </div>
        <button type="submit" class="btn">Registar</button>
      <div class="login-register">
        <p>
            ¿Volver a sesion?
            <a href="" class="login-link">Ini. Sesion</a>
        </p>
      </div>
    </form>
    </div>
</div>

<script src="js/main.js"></script>
<script src="js/verificarLogin.js"></script>
